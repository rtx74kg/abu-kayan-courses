<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سايبر نكس - تحت الصيانة</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Changa:wght@300;400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Changa', sans-serif;
        }
        
        body {
            background: #0a0a16;
            color: #e0e0ff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        
        .container {
            max-width: 800px;
            padding: 2rem;
            text-align: center;
            position: relative;
            z-index: 2;
        }
        
        .glitch {
            font-size: 5rem;
            font-weight: bold;
            position: relative;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 0 #ff00d4, -2px -2px 0 #00ffff;
            animation: glitch-effect 3s infinite;
        }
        
        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: #a0a0ff;
        }
        
        .message {
            background: rgba(10, 10, 30, 0.8);
            border: 1px solid #5252f9;
            padding: 2rem;
            margin-bottom: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(82, 82, 249, 0.3);
            backdrop-filter: blur(5px);
        }
        
        .progress-container {
            width: 100%;
            height: 30px;
            background: rgba(10, 10, 30, 0.8);
            border: 1px solid #5252f9;
            border-radius: 15px;
            margin-bottom: 2rem;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(82, 82, 249, 0.3);
        }
        
        .progress-bar {
            height: 100%;
            width: 72%;
            background: linear-gradient(90deg, #ff00d4, #5252f9);
            animation: progress 5s infinite alternate;
            border-radius: 15px;
        }
        
        .cyber-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(18, 16, 46, 0.7) 1px, transparent 1px),
                        linear-gradient(90deg, rgba(18, 16, 46, 0.7) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: 1;
            perspective: 500px;
        }
        
        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
        }
        
        .floating-element {
            position: absolute;
            background: rgba(82, 82, 249, 0.1);
            border: 1px solid rgba(82, 82, 249, 0.3);
            border-radius: 5px;
            animation: float 15s infinite linear;
        }
        
        .floating-element:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation-duration: 20s;
        }
        
        .floating-element:nth-child(2) {
            width: 50px;
            height: 50px;
            top: 60%;
            left: 80%;
            animation-duration: 15s;
            animation-delay: 1s;
        }
        
        .floating-element:nth-child(3) {
            width: 100px;
            height: 100px;
            top: 70%;
            left: 15%;
            animation-duration: 25s;
            animation-delay: 0.5s;
        }
        
        .floating-element:nth-child(4) {
            width: 60px;
            height: 60px;
            top: 25%;
            left: 75%;
            animation-duration: 18s;
            animation-delay: 2s;
        }
        
        .countdown {
            font-size: 1.8rem;
            margin: 1.5rem 0;
            color: #ff00d4;
            font-weight: bold;
        }
        
        @keyframes glitch-effect {
            0% {
                text-shadow: 2px 2px 0 #ff00d4, -2px -2px 0 #00ffff;
            }
            50% {
                text-shadow: -2px -2px 0 #ff00d4, 2px 2px 0 #00ffff;
            }
            100% {
                text-shadow: 2px 2px 0 #ff00d4, -2px -2px 0 #00ffff;
            }
        }
        
        @keyframes progress {
            0% {
                width: 72%;
            }
            100% {
                width: 78%;
            }
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
            100% {
                transform: translateY(0) rotate(360deg);
            }
        }
        
        @media (max-width: 768px) {
            .glitch {
                font-size: 3rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
            
            .message {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="cyber-grid"></div>
    
    <div class="floating-elements">
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
    </div>
    
    <div class="container">
        <h1 class="glitch">سايبر نكس</h1>
        <p class="subtitle">الموقع قيد التطوير والصيانة</p>
        
        <div class="message">
            <p>نعمل على تحديث النظام لخدمتكم بشكل أفضل.</p>
            <p>نعود إليكم قريبًا بتجربة أكثر تقدمًا وغموضًا.</p>
        </div>
        
        <div class="countdown" id="countdown">00:00:00:00</div>
        
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
    </div>

    <script>
        // Countdown Timer
        function updateCountdown() {
            const targetDate = new Date();
            targetDate.setDate(targetDate.getDate() + 3);
            
            const now = new Date();
            const diff = targetDate - now;
            
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            document.getElementById('countdown').innerHTML = 
                `${days.toString().padStart(2, '0')}:${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }
        
        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
